<div id="divAdd" class="animated flipInX">
  <h3>Lean Cadastro</h3>
  <form [formGroup]="form" (ngSubmit)="onInsert()">
    <label class="label">Nome Completo</label>
    <input class="input form-control form-control-sm" type="text" formControlName="name" maxlength="50">

    <label class="label" for="email">E-mail</label>
    <input class="input form-control form-control-sm" type="email" id="email" formControlName="email" maxlength="50">

    <label class="label" for="cpf">CPF</label>
    <input class="input form-control form-control-sm" type="text" id="cpf" formControlName="cpf" maxlength="11"
      (keypress)="numberOnly($event)">

    <label class="label" for="phone">Telefone</label>
    <input class="input form-control form-control-sm" type="text" id="phone" formControlName="phone" maxlength="11"
      (keypress)="numberOnly($event)">

    <button class="button btn btn-sm" [disabled]="form.invalid">Cadastrar</button>
    <button class="button btn btn-sm" routerLink="/users"><i class="fas fa-sign-in-alt"></i> Login</button>
  </form>
</div>
